        time:
        - 836.66
        - 841.055
      - text: 王子は、しじゅうサンドリヨンのそばにつきっきりで、ありったけのおせじや、やさしいことばをかけていました。
        time:
        - 841.51
        - 847.575
      - text: それがサンドリヨンには、うるさいどころではありませんでしたから、ついうかうか、[妖女|ようじょ]にいましめられていたことも忘れていました。
        time:
