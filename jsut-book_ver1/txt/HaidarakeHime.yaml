chapt000:
  parag000:
    style000:
      style: narration
      texts:
      - text: むかしむかし、あるところに、なに不自由なく、くらしている[紳士|しんし]がありました。
        time:
        - 0.715
        - 6.645
      - text: ところが、その二どめにもらったおくさんというのは、それはそれは、ふたりとない、こうまんでわがままな、いばりやでした。
        time:
        - 7.065
        - 14.65
      - text: まえのご主人とのなかに、ふたりもこどもがあって、つれ子をしておよめに来たのですが、そのむすめたちというのが、やはり、なにから、なにまでおかあさんにそっくりな、いけないわがままむすめでした。
        time:
        - 15.545
        - 27.61
  parag001:
    style000:
      style: narration
      texts:
      - text: さて、この[紳士|しんし]には、まえのおくさんから生まれた、もうひとりの若いむすめがありましたが、それは気だてなら、心がけなら、とてもいいひとだった[亡|な]くなった母親そっくりで、このうえないすなおな、やさしい子でした。
        time:
        - 28.63
        - 41.995
  parag002:
    style000:
      style: narration
      texts:
      - text: '[結婚|けっこん]の[儀式|ぎしき]がすむとまもなく、こんどのおかあさんは、さっそくいじわるの[本性|ほんしょう]をさらけ出しました。'
        time:
        - 42.705
        - 48.55
      - text: このおかあさんにとっては、腹ちがいのむすめが、心がけがよくて、そのため、よけいじぶんの生んだこどもたちのあらの見えるのが、なによりもがまんできないことでした。
        time:
        - 49.38
        - 59.155
      - text: そこで、ままむすめを[台所|だいどころ]にさげて、女中のするしごとに追いつかいました。
        time:
        - 60.095
        - 65.04
      - text: お皿を洗ったり、おぜんごしらえをしたり、おくさまのおへやのそうじから、おじょうさまたちのお居間のそうじまで、させられました。
        time:
        - 65.635
        - 73.115
      - text: そうして、じぶんは、うちのてっぺんの、屋根うらの、くもの巣だらけなすみで、わらのねどこに、犬のようにまるくなって眠らなければなりませんでした。
        time:
        - 73.96
        - 82.48
      - text: そのくせ、ふたりのきょうだいたちは、うつくしいモザイクでゆかをしきつめた、あたたかい、きれいなおへやの中で、りっぱなかざりのついたねだいに眠って、そこには、頭から足のつまさきまでうつる、大きなすがたみもありました。
        time:
        - 83.035
        - 97.54
  parag003:
    style000:
      style: narration
      texts:
      - text: かわいそうなむすめは、なにもかもじっとこらえていました。
        time:
        - 98.03
        - 101.485
      - text: 父親は、すっかり母親にまるめられていて、いっしょになって、こごとをいうばかりでしたから、むすめはなにも話しませんでした。
        time:
        - 102.035
        - 109.64
      - text: それで、いいつかったしごとをすませると、いつも、かまどの前にかがんで、[消炭|けしずみ]や灰の中にうずくまっていましたから、ままむすめの姉と妹は、からかい半分、サンドリヨンというあだ名をつけました。
        time:
        - 110.2
        - 123.505
      - text: これは灰のかたまりとか、消炭とかいうことで、つまり、それは、「灰だらけ娘」とでもいうことになりましょう。
        time:
        - 123.905
        - 131.34
  parag004:
    style000:
      style: narration
      texts:
      - text: それにしても、サンドリヨンは、どんなに、きたない身なりはしていても、美しく着かざったふたりのきょうだいたちにくらべては、百そうばいもきれいでしたし、まして心のうつくしさは、くらべものになりませんでした。
        time:
        - 131.96
        - 145.01
chapt001:
  parag000:
    style000:
      style: narration
      texts:
      - text: さてあるとき、その国の王様の王子が、さかんなぶとう会をもよおして、おおぜい身分のいい人たちを、ダンスにおまねきになったことがありました。
        time:
        - 145.635
        - 154.525
      - text: サンドリヨンのふたりのきょうだいも、はばのきくおとうさんのむすめたちでしたから、やはり、ぶとう会におまねきをうけていました。
        time:
        - 155.36
        - 162.635
  parag001:
    style000:
      style: narration
      texts:
      - text: ふたりは、おまねきをうけてから、それはおかしいように、のぼせあがって、[上着|うわぎ]よ、がいとうよ、ずきんよと、まい日えりこのみに、うき身をやつしておりました。
        time:
        - 163.635
        - 173.63
      - text: おかげで、サンドリヨンには、新しいやっかいしごとがひとつふえました。
        time:
        - 174.185
        - 178.115
      - text: なぜというに、きょうだいたちの着物に火のしをかけたり、[袖口|そでぐち]にかざりぬいしたりするのは、みんなサンドリヨンのしごとだったからです。
        time:
        - 178.475
        - 186.55
      - text: ふたりは朝から晩まで、おめかしの話ばかりしていました。
        time:
        - 187.05
        - 190.515
    style001:
      style: sister1
      texts:
      - text: 「わたしは、イギリスかざりのついた、赤いビロードの着物にしようとおもうのよ。」
        time:
        - 190.885
        - 195.275
    style002:
      style: narration
      texts:
      - text: と、姉はいいました。
        time:
        - 195.675
        - 196.835
    style003:
      style: sister2
      texts:
      - text: 「じゃあ、わたしは、いつものスカートにしておくわ。
        time:
        - 197.235
        - 199.515
      - text: けれど、そのかわり、金の花もようのマントを着るわ。
        time:
        - 199.54
        - 202.635
      - text: そうして、ダイヤモンドの[帯|おび]をするわ。
        time:
        - 202.66
        - 204.915
      - text: あれは[世間|せけん]にめったにない品物なんだもの。」
        time:
        - 204.94
        - 207.875
  parag002:
    style000:
      style: narration
      texts:
      - text: ふたりは、そのじぶん、[上手|じょうず]でひょうばんの[美容師|びようし]をよんで、頭のかざりから足のくつ先まで、一[分|ぶ]のすきもなしに、すっかり、[流行|りゅうこう]のしたくをととのえさせました。
        time:
        - 208.405
        - 217.85
  parag003:
    style000:
      style: narration
      texts:
      - text: サンドリヨンも、やはりそういうことのそうだんに、いちいち使われていました。
        time:
        - 218.705
        - 222.95
      - text: なにしろ、このむすめは、もののよしあしのよく分かる子でしたから、ふたりのために、いっしょうけんめい、くふうしてやって、おまけに、おけしょうまで手つだってやりました。
        time:
        - 223.305
        - 232.71
      - text: サンドリヨンに[髪|かみ]をあげてもらいながら、ふたりは、
        time:
        - 233.23
        - 236.235
    style001:
      style: sister1
      texts:
      - text: 「サンドリヨン、おまえさんも、ぶとう会に行きたいとはおもわないかい。」
        time:
        - 236.61
        - 240.035
    style002:
      style: narration
      texts:
      - text: といいました。
        time:
        - 240.06
        - 241.235
    style003:
      style: cendrillon
      texts:
      - text: 「まあ、おねえさまたちは、わたしをからかっていらっしゃるのね。
        time:
        - 241.745
        - 245.315
      - text: わたしのようなものが、どうして行かれるものですか。」
        time:
        - 245.665
        - 248.395
    style004:
      style: sister1
      texts:
      - text: 「そうだとも、灰だらけ娘のくせに、ぶとう会なんぞに出かけて行ったら、みんなさぞ笑うだろうよ。」
        time:
        - 248.795
        - 254.995
    style005:
      style: narration
      texts:
      - text: と、ふたりはいいました。
        time:
        - 255.06
        - 256.93
  parag004:
    style000:
      style: narration
      texts:
      - text: こんなことをいわれて、これがサンドリヨンでなかったら、ふたりの[髪|かみ]をひんまげてもやりたいとおもうところでしょうが、このむすめは、それは人のいい子でしたから、あくまでたのまれたとおり、りっぱにおけしょうをしあげてやりました。
        time:
        - 257.54
        - 270.51
      - text: ふたりのきょうだいたちは、もう、むやみとうれしくて、ふつかのあいだ、ろくろく物もたべないくらいでした。
        time:
        - 271.49
        - 278.075
      - text: そのうえ、でぶでぶしたからだを、ほっそりしなやかに見せようとおもって、一ダースもレースをからだにまきつけました。
        time:
        - 278.5
        - 285.36
      - text: そうして、ひまさえあれば、すがたみの前に立っていました。
        time:
        - 285.79
        - 289.195
  parag005:
    style000:
      style: narration
      texts:
      - text: やがて、待ちに待った、たのしい日になりました。
        time:
        - 290.285
        - 293.21
      - text: ふたりは庭におりて、出かけるしたくをしていました。
        time:
        - 293.73
        - 296.755
      - text: サンドリヨンは、そのあとから、じっと見送れるだけ見送っていました。
        time:
        - 297.235
        - 301.085
      - text: いよいよすがたが見えなくなってしまうと、いきなりそこに泣きふしてしまいました。
        time:
        - 301.475
        - 306.06
  parag006:
    style000:
      style: narration
      texts:
      - text: そのとき、ふと、サンドリヨンの[洗礼式|せんれいしき]に立ち合った、名づけ親の[教母|きょうぼ]が出て来て、むすめが泣きふしているのを見ると、どうしたのだといって、たずねました。
        time:
        - 307.0
        - 316.13
    style001:
      style: cendrillon
      texts:
      - text: 「わたし、行きたいのです。
        time:
        - 316.75
        - 319.315
      - text: ——行きたいのです。——」
        time:
        - 320.225
        - 321.125
    style002:
      style: narration
      texts:
      - text: こういいかけて、あとは涙で声がつまって、口がきけなくなりました。
        time:
        - 322.005
        - 326.14
  parag007:
    style000:
      style: narration
      texts:
      - text: このサンドリヨンの教母というのは、やはり[妖女|ようじょ]でした。
        time:
        - 326.76
        - 329.835
      - text: それで、
        time:
        - 330.255
        - 330.905
    style001:
      style: godmother
      texts:
      - text: 「あなたは、ぶとう会に行きたいのでしょう。
        time:
        - 331.52
        - 334.035
      - text: そうじゃないの。」
        time:
        - 334.06
        - 335.555
    style002:
      style: narration
      texts:
      - text: と聞きました。
        time:
        - 335.935
        - 336.87
    style003:
      style: cendrillon
      texts:
      - text: 「ええ。」
        time:
        - 338.035
        - 338.395
    style004:
      style: narration
      texts:
      - text: と、サンドリヨンはさけんで、大きなため息をひとつしました。
        time:
        - 338.42
        - 342.155
    style005:
      style: godmother
      texts:
      - text: 「よしよし、いい子だからね、あなたも行かれるように、わたしがしてあげるから。」
        time:
        - 342.63
        - 348.68
    style006:
      style: narration
      texts:
      - text: と、妖女はいいました。
        time:
        - 349.35
        - 350.915
      - text: そうして、サンドリヨンの手を引いて、そのへやへつれて行きました。
        time:
        - 351.33
        - 355.16
    style007:
      style: godmother
      texts:
      - text: 「[裏|うら]の畠へ行って、かぼちゃをひとつ、もぎとっておいで。」
        time:
        - 355.79
        - 359.655
  parag008:
    style000:
      style: narration
      texts:
      - text: サンドリヨンは、さっそく行って、なかでもいちばんいいかぼちゃをよって、妖女のところへ持ってかえりました。
        time:
        - 360.34
        - 365.99
      - text: けれども、このかぼちゃで、どうして、ぶとう会へ行けるのか、さっぱり考えがつきませんでした。
        time:
        - 366.5
        - 371.825
  parag009:
    style000:
      style: narration
      texts:
      - text: かぼちゃを受けとると、妖女は、そのをのこらずくり抜いて、皮だけのこしました。
        time:
        - 372.66
        - 377.445
      - text: それから[妖女|ようじょ]は、手に持ったつえで、こつ、こつ、こつと、三どたたくと、かぼちゃは、みるみる、金ぬりの、りっぱな馬車にかわりました。
        time:
        - 378.04
        - 386.845
  parag010:
    style000:
      style: narration
      texts:
      - text: 妖女は、それから、[台所|だいどころ]のねずみおとしをのぞきに行きました。
        time:
        - 387.705
        - 391.37
      - text: するとそこに、はつかねずみが六ぴき、まだぴんぴん生きていました。
        time:
        - 391.895
        - 395.92
  parag011:
    style000:
      style: narration
      texts:
      - text: 妖女は、サンドリヨンにいいつけて、ねずみおとしの戸をすこしあげさせますと、ねずみたちが、うれしがって、ちょろ、ちょろ、かけ出すところを、杖でさわりますと、ねずみはすぐと、りっぱな馬にかわって、ねずみ色の馬車馬が六とう、そこにできました。
        time:
        - 396.63
        - 410.995
      - text: けれども、まだ[御者|ぎょしゃ]がありませんでした。
        time:
        - 411.38
        - 413.74
    style001:
      style: cendrillon
      texts:
      - text: 「わたし行って、見て来ましょう。
        time:
        - 414.895
        - 416.415
      - text: 大ねずみが、まだ一ぴきかかっているかもしれませんから。
        time:
        - 416.44
        - 419.85
      - text: それを御者にしてやりましょう。」
        time:
        - 420.365
        - 422.065
    style002:
      style: godmother
      texts:
      - text: 「それがいいわ。
        time:
        - 422.645
        - 423.475
      - text: 行ってごらん。」
        time:
        - 423.5
        - 424.595
    style003:
      style: narration
      texts:
      - text: と、妖女はいいました。
        time:
        - 424.62
        - 426.185
  parag012:
    style000:
      style: narration
      texts:
      - text: サンドリヨンは行って、ねずみおとしを持って来ましたが、そのなかに、三びき、大ねずみがいました。
        time:
        - 426.845
        - 432.465
      - text: 妖女は三びきのうちで、いちばんひげのりっぱな大ねずみをより出して、つえでさわって、ふとった、元気のいい御者にかえました。
        time:
        - 433.055
        - 440.695
      - text: それはめったに見られない、ぴんとした、りっぱな口ひげをはやしていました。
        time:
        - 441.375
        - 445.64
      - text: それがすむと、[妖女|ようじょ]は、サンドリヨンにむかって、
        time:
        - 446.215
        - 448.94
    style001:
      style: godmother
      texts:
      - text: 「もういちど、[裏|うら]のお庭へ行って、じょろのうしろにかくれているとかげを六ぴき、見つけていらっしゃい。」
        time:
        - 449.435
        - 455.555
    style002:
      style: narration
      texts:
      - text: といいました。
        time:
        - 455.94
        - 456.81
  parag013:
    style000:
      style: narration
      texts:
      - text: サンドリヨンは、いいつけられたとおり、とかげをとってかえりますと、妖女はすぐ、それを六人のべっとうにかえてしまいました。
        time:
        - 457.525
        - 464.54
      - text: それは、金や銀のぬいはくのある、ぴかぴかの[制服|せいふく]を着て、馬車のうしろの[台|だい]にのりました。
        time:
        - 465.085
        - 470.965
      - text: そうして、そこに、ぺったりへばりついたなり、押しっくらしていました。
        time:
        - 471.46
        - 475.41
      - text: そのとき、妖女は、サンドリヨンにいいました。
        time:
        - 476.09
        - 478.335
    style001:
      style: godmother
      texts:
      - text: 「ほら、これでダンスに行くお供ぞろいができたでしょう。
        time:
        - 478.93
        - 482.595
      - text: どう、気に入って。」
        time:
        - 482.88
        - 484.225
    style002:
      style: cendrillon
      texts:
      - text: 「ええ、ええ、気に入りましたとも。」
        time:
        - 484.82
        - 487.315
    style003:
      style: narration
      texts:
      - text: と、サンドリヨンは、うれしそうにさけびました。
        time:
        - 487.69
        - 490.155
    style004:
      style: cendrillon
      texts:
      - text: 「けれどわたし、こんなきたないぼろを、着て行かなければならないでしょうか。」
        time:
        - 490.58
        - 495.335
  parag014:
    style000:
      style: narration
      texts:
      - text: 妖女はそこで、ほんのわずか、つえの先で、サンドリヨンのからだにさわったとおもうと、みるみる、つぎはぎだらけの着物は、[宝石|ほうせき]をちりばめた金と銀の着物にかわってしまいました。
        time:
        - 495.925
        - 507.035
      - text: それがすむと、妖女はサンドリヨンに、それはそれは美しいリスの皮の[上|うわ]ぐつ（ガラスの上ぐつだともいいます。）を、一そくくれました。
        time:
        - 507.685
        - 513.865
  parag015:
    style000:
      style: narration
      texts:
      - text: こうして、のこらずしたくができあがって、いよいよサンドリヨンが馬車にのろうとしたとき、[妖女|ようじょ]はあらためて、サンドリヨンにむかって、なにはおいても、夜なか十二時すぎまで、ぶとう会にいてはならないと、きびしくいいわたしました。
        time:
        - 514.665
        - 527.56
      - text: 十二時から一分でもおくれると、馬車はまたかぼちゃになるし、馬は小ねずみになるし、[御者|ぎょしゃ]は大ねずみになるし、べっとうはとかげになるし、着ている着物も、もとのとおりのぼろになるのだから、といってきかせました。
        time:
        - 528.13
        - 541.35
  parag016:
    style000:
      style: narration
      texts:
      - text: サンドリヨンは、妖女に、けっして夜なかすぎまで、ぶとう会にはいませんという、かたいやくそくをしました。
        time:
        - 542.34
        - 548.2
      - text: そうして、もうはち切れそうなうれしさを、おさえることができないようなふうで、馬車にのりました。
        time:
        - 548.64
        - 554.185
chapt002:
  parag000:
    style000:
      style: narration
      texts:
      - text: さて、王子は、その晩、たれも知らない、どこぞのりっぱな王女が、いましがた馬車にのって、ぶとう会についたという知らせを聞いて、わざわざ迎えに出て来ました。
        time:
        - 554.91
        - 564.94
      - text: 王子は、王女が馬車からおりると、その手をとって広間の、みんなおおぜい居る中へ[案内|あんない]して来ました。
        time:
        - 565.83
        - 572.255
      - text: すると、広間の中はたちまち、しんと静まりかえって、みんなダンスをやめました。
        time:
        - 572.7
        - 578.245
      - text: バイオリンの[音|ね]もしなくなりました。
        time:
        - 578.835
        - 580.83
      - text: それは、このめずらしいお客さまの美しさに、たれもかれも気をとられて、ぼんやりしてしまったからでした。
        time:
        - 581.34
        - 587.985
      - text: そのなかで、ただかすかに、こそこそ、ささやく声がして、
        time:
        - 588.805
        - 592.14
    style001:
      style: other
      texts:
      - text: 「ほう、きれいだなあ。
        time:
        - 592.535
        - 594.355
      - text: ほう、きれいだなあ。」
        time:
        - 594.765
        - 596.395
    style002:
      style: narration
      texts:
      - text: とばかり、いっていました。
