      - text: けれど、サンドリヨンも、あわてたまぎれに、金の[上|うわ]ぐつを片足落しました。
        time:
        - 869.975
        - 874.64
      - text: それを王子は大事にしまっておきました。
        time:
        - 875.09
        - 877.455
      - text: サンドリヨンは、うちにかえりはかえりましたが、すっかり息を切らしてしまいました。
        time:
        - 878.285
        - 882.855
      - text: もう馬車も、べっとうもなくて、また、いつもの古着のぼろにくるまったなり、ただ片足だけはいてかえった、金の上ぐつを持っていました。
        time:
        - 883.24
        - 891.69
  parag001:
    style000:
      style: narration
      texts:
      - text: さて、サンドリヨンが出て行ったあとで、王様のお城の番小屋へ、おたずねがありました。
        time:
        - 892.575
        - 897.835
    style001:
      style: man
      texts:
      - text: 「お[姫|ひめ]さまが、ひとり、門を出て行くところを見なかったか。」
        time:
        - 897.86
        - 901.48
  parag002:
    style000:
      style: narration
      texts:
      - text: ところが、番兵の返事は、
        time:
        - 901.92
        - 903.815
    style001:
      style: guardman
      texts:
      - text: 「はい、見たのはただひとり、ひどくみすぼらしいなりをした若いむすめでした。
        time:
        - 904.24
        - 909.515
      - text: それは[貴婦人|きふじん]どころか、ただのいなかむすめとしか、おもわれないふうをしていました。」
        time:
        - 909.975
        - 914.635
    style002:
      style: narration
      texts:
      - text: というのでした。
        time:
        - 915.03
        - 916.01
  parag003:
    style000:
      style: narration
      texts:
      - text: さて、ふたりのきょうだいが、ぶとう会からかえってくると、サンドリヨンは、こういって聞きました。
        time:
        - 916.87
        - 921.995
    style001:
      style: cendrillon
      texts:
      - text: 「たんとおもしろいことがありましたか。
        time:
        - 922.61
        - 924.475
      - text: きれいなお姫さまは、きょうも来ましたか。」
        time:
        - 924.5
        - 927.17
  parag004:
    style000:
      style: narration
      texts:
      - text: ふたりがいうには、
        time:
        - 927.79
        - 928.855
    style001:
      style: sister1
