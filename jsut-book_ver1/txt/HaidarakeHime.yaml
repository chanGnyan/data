        - 618.555
        - 634.825
  parag003:
    style000:
      style: narration
      texts:
      - text: 王子は、サンドリヨンを、そのなかでいちばん[名誉|めいよ]の[上席|じょうせき]へ[案内|あんない]して、それからまた、つれ出して、いっしょにダンスをはじめました。
