        time:
        - 728.835
        - 733.19
      - text: けれど、じつはふたりが出て行ってから、サンドリヨンは、まるっきりねたくもねられない気持だったのです。
        time:
        - 733.645
        - 739.625
    style003:
      style: sister1
      texts:
      - text: 「おまえさん、ダンスに行ったら、それはたいくつなんぞしなかったろうよ。
        time:
        - 740.345
        - 744.035
      - text: なにしろ、あそこへは、まあ、世の中に、こんなきれいな人があるかと思うほど、美しいお[姫|ひめ]さまが来なすったのだよ。
        time:
        - 744.06
        - 751.835
      - text: その方が、わたしたちに、いろいろとやさしいことをおっしゃって、ごらん、こんなにレモンだの、オレンジだのをくださったのだよ。」
        time:
        - 752.22
        - 759.945
    style004:
      style: narration
      texts:
      - text: と、きょうだいのひとりがいいました。
        time:
        - 760.55
        - 762.63
  parag002:
    style000:
      style: narration
      texts:
      - text: サンドリヨンは、そんなことには、いっこうむとんじゃくなようすでした。
        time:
        - 763.185
        - 766.85
      - text: もっとも、きょうだいたちに、そのお姫さまの名をたずねましたが、ふたりは、それは知らないといいました。
        time:
        - 767.27
        - 773.155
      - text: そうして、王子様がそのことで、たいそうむちゅうにおなりになって、その名を、とても知りたがって、みんなにたずねておいでだったという話をしました。
        time:
        - 773.62
        - 782.6
      - text: そう聞くと、サンドリヨンはにっこりして、
        time:
        - 783.19
        - 785.65
    style001:
      style: cendrillon
      texts:
      - text: 「まあ、その方、どんなにお美しいでしょうね。
