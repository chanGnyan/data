        time:
        - 789.47
        - 792.195
      - text: わたし、その方見られないかしら。
        time:
        - 792.58
        - 794.795
      - text: まあねえ、ジャボットねえさま、あなたのまい日着ていらっしゃる、黄いろい着物を、わたしにかしてくださらないこと。」
        time:
        - 795.105
        - 801.715
    style002:
      style: narration
      texts:
      - text: といいました。
        time:
        - 802.09
        - 802.93
    style003:
      style: sister1
      texts:
      - text: 「まあ、あきれた。」
        time:
        - 803.26
        - 804.555
    style004:
      style: narration
      texts:
      - text: と、ジャボットはさけびました。
        time:
        - 804.94
        - 806.665
    style005:
      style: sister1
      texts:
      - text: 「わたしの着物を、おまえさんのようなきたならしい、灰のかたまりなんかに、かしてやられるもんか。
        time:
        - 807.395
        - 812.675
      - text: ひとをばかにしているよ。」
        time:
        - 812.7
        - 814.335
  parag003:
    style000:
      style: narration
      texts:
      - text: サンドリヨンは、いずれそんな返事だろうとおもっていました。
        time:
        - 815.005
        - 818.205
      - text: それで、そのとおりにことわられたのを、かえってありがたくおもっていました。
        time:
        - 818.655
        - 822.865
      - text: なぜといって、きょうだいが、じょうだんをいったのを[真|ま]にうけて、着物をかしてくれたら、どんなになさけなくおもったでしょう。
        time:
        - 823.665
        - 830.51
chapt004:
  parag000:
    style000:
      style: narration
      texts:
      - text: さて、そのあくる日も、ふたりのきょうだいは、ぶとう会へ出かけて行きました。
