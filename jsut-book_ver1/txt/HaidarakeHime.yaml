      - text: 「ああ、けれども、その人ったら、十二時を打つといっしょに、あわてて逃げだしたよ。
        time:
        - 929.255
        - 934.115
      - text: あんまりあわてたものだから、金の[上|うわ]ぐつを、片足落して行ったのさ。
        time:
        - 934.14
        - 938.755
      - text: その上ぐつの、かわいらしいことといってはないものだから、王子は、それをしまっておきなさった。
        time:
        - 939.14
        - 944.975
      - text: 王子はぶとう会でも、しじゅうお[姫|ひめ]さまのほうばかり見ていらしった。
        time:
        - 945.4
        - 949.355
      - text: きっと、王子は、金の上ぐつをはいているきれいなひとを、すいていらっしゃるにちがいないよ。」
        time:
        - 949.74
        - 954.985
chapt005:
  parag000:
    style000:
      style: narration
      texts:
      - text: なるほど、ふたりのいったとおりにちがいはありませんでした。
        time:
        - 955.525
        - 958.755
      - text: それから二三日すると、王子はラッパを吹いておふれをまわして、その金の上ぐつの、しっくり足にはまるむすめをさがして、お妃にするといわせました。
        time:
        - 959.17
        - 968.73
      - text: そうして、王子は、[家来|けらい]たちに、その金の上ぐつを持たせて、王女たちから[貴族|きぞく]のお姫さまたち、それから御殿じゅう、のこらずの足をためさせてみましたが、みんなだめでした。
        time:
        - 969.195
        - 980.85
  parag001:
    style000:
      style: narration
      texts:
      - text: さて、とうとうまわりまわって、金の上ぐつは、いじのわるい、ふたりのきょうだいたちのところにまわって来ましたから、ふたりとも赤くなって、むりに足をつっこもうとしましたが、どうして、どうして、それはみんな、気のどくな、むだな骨おりでした。
        time:
        - 981.395
        - 995.77
  parag002:
    style000:
      style: narration
      texts:
      - text: サンドリヨンは、そのとき、わきで見ていますと、それはなんのこと、じぶんの半分おとしてきた[上|うわ]ぐつでしたから、ついわらい出してしまって、
        time:
        - 996.35
        - 1004.305
    style001:
      style: cendrillon
      texts:
      - text: 「かしてくださらない。
        time:
        - 1004.83
        - 1005.855
      - text: わたしの足にだってあうかもしれないから。」
        time:
        - 1005.88
        - 1008.355
    style002:
      style: narration
      texts:
      - text: といいました。
        time:
        - 1008.735
        - 1009.6
  parag003:
    style000:
      style: narration
      texts:
      - text: すると、ふたりのきょうだいは、ぷっと吹き出して、サンドリヨンをからかったり、あざけったり、いじわるく追いだそうとかかりました。
        time:
        - 1010.055
        - 1016.915
      - text: けれど、金の上ぐつを持ったお役人は、じっとサンドリヨンの顔を見て、これはめずらしく美しいむすめだとおもいましたから、たとえ、たれでも、ためすだけは、ためしてみなければならない、それが王子様のおいいつけだといいました。
        time:
        - 1017.38
        - 1024.995
  parag004:
    style000:
      style: narration
      texts:
      - text: そこで、サンドリヨンに腰をかけさせて、上ぐつを、その足にはかせますと、それはするりと、ぐあいよくはいって、まるででかためたように、ぴったりくっついてしまいました。
        time:
        - 1025.02
        - 1029.79
      - text: ふたりのきょうだいは、そのとき、どんなにびっくりしたでしょう。
        time:
        - 1029.82
        - 1031.745
      - text: どうして、それどころか、サンドリヨンは、かくしの中から、もう片かたの上ぐつを出して見せました。
        time:
        - 1032.34
        - 1036.755
      - text: ちょうどそのとき、サンドリヨンの[教母|きょうぼ]の[妖女|ようじょ]がすぐあらわれて、杖で、サンドリヨンの着物にさわりますと、こんどは、まえよりもまた、いっそう美しい、りっぱな着物にかわりました。
        time:
        - 1036.78
        - 1042.475
  parag005:
    style000:
      style: narration
      texts:
      - text: それで、ふたりのきょうだいには、あのぶとう会で見た美しいお[姫|ひめ]さまが、サンドリヨンであったことが分かりました。
        time:
        - 1042.5
        - 1046.07
      - text: ふたりは、サンドリヨンの足もとにつっぷして、これまでひどい目にあわせた[罪|つみ]をわびました。
        time:
        - 1046.1
        - 1048.595
      - text: サンドリヨンは、ふたりの手をとっておこして、やさしくだきしめました。
        time:
        - 1048.62
        - 1051.795
      - text: そして、これまでふたりのしたことは、なんともおもわない。
        time:
        - 1051.82
        - 1052.715
      - text: そのかわり、これからは、やさしくしてくれるようにといいました。
        time:
        - 1053.66
        - 1054.845
  parag006:
    style000:
      style: narration
      texts:
      - text: サンドリヨンは、りっぱな着物を着たまま、王子の前へつれて行かれました。
        time:
        - 1054.98
        - 1057.635
      - text: 王子は、それで、いよいよサンドリヨンがすきになって、それから四、五日して、めでたくご[婚礼|こんれい]の[式|しき]をあげました。
        time:
        - 1057.66
        - 1062.195
  parag007:
    style000:
      style: narration
      texts:
      - text: サンドリヨンは、顔が美しいように、心のやさしいむすめでしたから、ふたりのきょうだいをも、お城へ引きとってやって、ご婚礼のその日に、やはり、ふたりの[貴族|きぞく]にめあわせることにしました。
        time:
        - 1062.22
        - 1069.795
chapt006:
  parag000:
    style000:
      style: narration
      texts:
      - text: 顔とすがたの美しいことは、男にも女にも、とうといたからです。
        time:
        - 1069.82
        - 1072.075
      - text: でも、やさしく、しおらしい心こそ、妖女のこの上ないおくりものだということを知らなくてはなりません。
        time:
        - 1072.1
        - 1130.305
