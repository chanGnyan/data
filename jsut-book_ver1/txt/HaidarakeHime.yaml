        time:
        - 607.965
        - 611.115
    style001:
      style: king
      texts:
      - text: 「こんなきれいな、かわいらしいむすめを見るのは、久しぶりだ。」
        time:
        - 611.14
        - 615.62
    style002:
      style: narration
      texts:
      - text: と、いっておいでになりました。
        time:
        - 616.135
        - 617.97
  parag002:
    style000:
      style: narration
      texts:
      - text: '[貴婦人|きふじん]たちは、貴婦人たちで、みんなじろじろと、サンドリヨンの着物から、頭のかざりものをしらべてみて、まあ、まあ、あれだけのりっぱな[材料|ざいりょう]と、それをこしらえるりっぱな[職人|しょくにん]とさえあれば、あしたにもさっそく、この[型|かた]で、じぶんもこしらえさせてみよう、と考えていました。'
