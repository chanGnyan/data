        time:
        - 659.78
        - 671.595
      - text: けれど、ふたりは、それがたれだか分からなかったものですから、ただもうびっくりして、目ばかりくるくるさせていました。
        time:
        - 671.985
        - 678.71
      - text: サンドリヨンは、こうしてきょうだいたちのごきげんをとっているうちに、時計が十二時十五分前を打ちました。
        time:
        - 679.54
        - 685.51
      - text: するといきなり、サンドリヨンは、ほかのお客たちに、ていねいにあいさつをして、ふいと出て行ってしまいました。
        time:
        - 685.97
        - 692.03
chapt003:
  parag000:
    style000:
      style: narration
      texts:
      - text: さて、うちへかえると、サンドリヨンは、そこに待っていた[妖女|ようじょ]にあって、たくさんお礼をいったのち、あしたもまた、ぜひぶとう会へやってくださいといってたのみました。
        time:
        - 693.39
        - 703.555
      - text: それは、王子の[熱心|ねっしん]なおのぞみであったからです。
        time:
        - 703.965
        - 707.11
  parag001:
    style000:
      style: narration
      texts:
      - text: こうして、サンドリヨンが、ぶとう会であったことを、妖女にせっせと話をしていますと、やがて、ふたりのきょうだいがかえって来て、こつ、こつ、戸をたたきました。
