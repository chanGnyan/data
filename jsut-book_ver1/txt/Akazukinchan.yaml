chapt000:
  parag000:
    style000:
      style: narration
      texts:
      - text: むかし、むかし、あるところに、ちいちゃいかわいい女の子がありました。
        time:
        - 1.31
        - 6.435
      - text: それはたれだって、ちょいとみただけで、かわいくなるこの子でしたが、でも、たれよりもかれよりも、この子のおばあさんほど、この子をかわいがっているものはなく、この子をみると、なにもかもやりたくてやりたくて、いったいなにをやっていいのかわからなくなるくらいでした。
        time:
        - 6.84
        - 23.205
      - text: それで、あるとき、おばあさんは、赤いびろうどで、この子にずきんをこしらえてやりました。
        time:
        - 23.7
        - 29.075
      - text: すると、それがまたこの子によく似あうので、もうほかのものは、なんにもかぶらないと、きめてしまいました。
        time:
        - 29.535
        - 35.955
      - text: そこで、この子は、赤ずきんちゃん、赤ずきんちゃん、とばかり、よばれるようになりました。
        time:
        - 36.38
        - 41.545
  parag001:
    style000:
      style: narration
      texts:
      - text: ある日、おかあさんは、この子をよんでいいました。
        time:
        - 42.3
        - 45.305
    style001:
      style: mother
      texts:
      - text: 「さあ、ちょいといらっしゃい、赤ずきんちゃん、ここにお[菓子|かし]がひとつと、ぶどう[酒|しゅ]がひとびんあります。
        time:
        - 45.705
        - 51.46
      - text: これを赤ずきんちゃん、おばあさんのところへもっていらっしゃい。
        time:
        - 51.915
        - 55.215
      - text: おばあさんは、ご病気でよわっていらっしゃるが、これをあげると、きっと元気になるでしょう。
        time:
        - 55.24
        - 60.835
      - text: それでは、あつくならないうちにおでかけなさい。
        time:
        - 61.34
        - 63.945
      - text: それから、そとへでたら気をつけて、おぎょうぎよくしてね、やたらに、しらない横道へかけだしていったりなんかしないのですよ。
        time:
        - 64.465
        - 72.395
      - text: そんなことをして、ころびでもしたら、せっかくのびんはこわれるし、おばあさんにあげるものがなくなるからね。
        time:
        - 72.78
        - 79.235
      - text: それから、おばあさんのおへやにはいったら、まず、おはようございます、をいうのをわすれずにね。
        time:
        - 79.65
        - 86.005
      - text: はいると、いきなり、おへやの中をきょろきょろみまわしたりなんかしないでね。」
        time:
        - 86.655
        - 91.185
    style002:
      style: akazukin
      texts:
      - text: 「そんなこと、あたし、ちゃんとよくしてみせてよ。」
        time:
        - 91.84
        - 94.395
    style003:
      style: narration
      texts:
      - text: と、赤ずきんちゃんは、おかあさんにそういって、指きりしました。
        time:
        - 94.795
        - 98.835
  parag002:
    style000:
      style: narration
      texts:
      - text: ところで、おばあさんのおうちは、村から半道はなれた森の中にありました。
        time:
        - 99.575
        - 104.715
      - text: 赤ずきんちゃんが森にはいりかけますと、おおかみがひょっこりでてきました。
        time:
        - 105.11
        - 109.195
      - text: でも、赤ずきんちゃんは、おおかみって、どんなわるいけだものだかしりませんでしたから、べつだん、こわいともおもいませんでした。
        time:
        - 109.555
        - 116.92
    style001:
      style: wolf
      texts:
      - text: 「赤ずきんちゃん、こんちは。」
        time:
        - 117.94
        - 119.795
    style002:
      style: narration
      texts:
      - text: と、おおかみはいいました。
        time:
        - 119.82
        - 121.675
    style003:
      style: akazukin
      texts:
      - text: 「ありがとう、おおかみちゃん。」
        time:
        - 122.065
        - 123.395
    style004:
      style: wolf
      texts:
      - text: 「たいそうはやくから、どちらへ。」
        time:
        - 123.79
        - 125.835
    style005:
      style: akazukin
      texts:
      - text: 「おばあちゃんのところへいくのよ。」
        time:
        - 125.86
        - 127.835
    style006:
      style: wolf
      texts:
      - text: 「前かけの下にもってるものは、なあに。」
        time:
        - 128.225
        - 130.995
    style007:
      style: akazukin
      texts:
      - text: 「お菓子に、ぶどう酒。
        time:
        - 131.385
        - 132.435
      - text: おばあさん、ご病気でよわっているでしょう。
        time:
        - 132.46
        - 135.035
      - text: それでおみまいにもってってあげようとおもって、きのう、おうちで焼いたの。
        time:
        - 135.06
        - 139.515
      - text: これでおばあさん、しっかりなさるわ。」
        time:
        - 139.93
        - 141.875
    style008:
      style: wolf
      texts:
      - text: 「おばあさんのおうちはどこさ、赤ずきんちゃん。」
        time:
        - 142.245
        - 145.45
    style009:
      style: akazukin
      texts:
      - text: 「これからまた、八、九[町|ちょう]もあるいてね、森のおくのおくで、大きなかしの木が、三ぼん立っている下のおうちよ。
        time:
        - 145.96
        - 153.625
      - text: おうちのまわりに、くるみの[生垣|いけがき]があるから、すぐわかるわ。」
        time:
        - 154.04
        - 157.72
  parag003:
    style000:
      style: narration
      texts:
      - text: 赤ずきんちゃんは、こうおしえました。
        time:
        - 158.14
        - 160.265
  parag004:
    style000:
      style: narration
      texts:
      - text: おおかみは、心の中でかんがえていました。
        time:
        - 161.32
        - 164.195
    style001:
      style: wolf
      texts:
      - text: 「わかい、やわらかそうな小むすめ、こいつはあぶらがのって、おいしそうだ。
        time:
        - 164.765
        - 169.955
      - text: ばあさまよりは、ずっとあじがよかろう。
        time:
        - 170.32
        - 172.915
      - text: ついでにりょうほういっしょに、ぱっくりやるくふうがかんじんだ。」
        time:
        - 173.33
        - 177.03
  parag005:
    style000:
      style: narration
      texts:
      - text: そこで、おおかみは、しばらくのあいだ、赤ずきんちゃんとならんであるきながら、道みちこう話しました。
        time:
        - 177.85
        - 183.94
    style001:
      style: wolf
      texts:
      - text: 「赤ずきんちゃん、まあ、そこらじゅうきれいに咲いている花をごらん。
        time:
        - 184.6
        - 189.565
      - text: なんだって、ほうぼうながめてみないんだろうな。
        time:
        - 190.025
        - 193.275
      - text: ほら、小鳥が、あんなにいい声で歌をうたっているのに、赤ずきんちゃん、なんだかまるできいていないようだなあ。
        time:
        - 193.7
        - 201.25
      - text: 学校へいくときのように、むやみと、せっせこ、せっせこと、あるいているんだなあ。
        time:
        - 201.74
        - 207.18
      - text: そとは、森の中がこんなにあかるくてたのしいのに。」
        time:
        - 207.695
        - 211.855
  parag006:
    style000:
      style: narration
      texts:
      - text: そういわれて、赤ずきんちゃんは、あおむいてみました。
        time:
        - 212.835
        - 215.775
      - text: すると、お日さまの光が、木と木の茂った中からもれて、これが、そこでもここでも、たのしそうにダンスしていて、どの木にもどの木にも、きれいな花がいっぱい咲いているのが、目にはいりました。
        time:
        - 216.26
        - 228.395
      - text: そこで、
        time:
        - 228.95
        - 229.445
    style001:
      style: akazukin
      texts:
      - text: 「あたし、おばあさまに、げんきでいきおいのいいお花をさがして、花たばをこしらえて、もってってあげようや。
        time:
        - 229.9
        - 236.075
      - text: するとおばあさん、きっとおよろこびになるわ。
        time:
        - 236.46
        - 238.875
      - text: まだ朝はやいから、だいじょうぶ、時間までに行かれるでしょう。」
        time:
        - 239.27
        - 242.905
    style002:
      style: narration
      texts:
      - text: と、こうおもって、ついと横道から、その中へかけだしてはいって、森の中のいろいろの花をさがしました。
        time:
        - 243.385
        - 250.515
      - text: そうして、ひとつ花をつむと、その先に、もっときれいなのがあるんじゃないか、という気がして、そのほうへかけて行きました。
        time:
        - 250.92
        - 258.62
      - text: そうして、だんだん森のおくへおくへと、さそわれて行きました。
        time:
        - 259.155
        - 263.17
  parag007:
    style000:
      style: narration
      texts:
      - text: ところが、このあいだに、すきをねらって、おおかみは、すたこらすたこら、おばあさんのおうちへかけていきました。
        time:
        - 263.92
        - 270.13
      - text: そして、とんとん、戸をたたきました。
        time:
        - 270.84
        - 273.665
    style001:
      style: grandmother
      texts:
      - text: 「おや、どなた。」
        time:
        - 274.34
        - 275.78
    style002:
      style: wolf
      texts:
      - text: 「赤ずきんちゃんよ。
        time:
        - 276.125
        - 277.435
      - text: お菓子とぶどう酒を、おみまいにもって来たのよ。
        time:
        - 277.46
        - 280.395
      - text: あけてちょうだい。」
        time:
        - 280.42
        - 281.995
    style003:
      style: grandmother
      texts:
      - text: 「とっ手をおしておくれ。
        time:
        - 282.385
        - 283.755
      - text: おばあさんはご病気でよわっていて、おきられないのだよ。」
        time:
        - 283.78
        - 287.79
  parag008:
    style000:
      style: narration
      texts:
      - text: おおかみは、とっ手をおしました。
        time:
        - 288.33
        - 290.315
      - text: 戸は、ぼんとあきました。
        time:
        - 290.905
        - 292.615
      - text: おおかみはすぐとはいっていって、なんにもいわずに、いきなりおばあさんのねているところへ行って、あんぐりひと口に、おばあさんをのみこみました。
        time:
        - 293.055
        - 301.795
      - text: それから、おばあさんの着物を着て、おばあさんのずきんをかぶって、おばあさんのお[床|とこ]にごろりと寝て、カーテンを引いておきました。
        time:
        - 302.225
        - 310.525
chapt001:
  parag000:
    style000:
      style: narration
      texts:
      - text: 赤ずきんちゃんは、でも、お花をあつめるのにむちゅうで、森じゅうかけまわっていました。
        time:
        - 311.29
        - 317.055
      - text: そうして、もうあつめるだけあつめて、このうえ持ちきれないほどになったとき、おばあさんのことをおもいだして、またいつもの道にもどりました。
        time:
        - 317.515
        - 326.26
      - text: おばあさんのうちへ来てみると、戸があいたままになっているので、へんだとおもいながら、中へはいりました。
        time:
        - 326.725
        - 332.91
      - text: すると、なにかが、いつもとかわってみえたので、
        time:
        - 333.395
        - 336.355
    style001:
      style: akazukin
      texts:
      - text: 「へんだわ、どうしたのでしょう。
        time:
        - 336.74
        - 338.555
      - text: きょうはなんだか胸がわくわくして、きみのわるいこと。
        time:
        - 338.58
        - 342.275
      - text: おばあさんのところへくれば、いつだってたのしいのに。」
        time:
        - 342.725
        - 345.795
    style002:
      style: narration
      texts:
      - text: と、おもいながら、大きな声で、
        time:
        - 346.155
        - 348.075
    style003:
      style: akazukin
      texts:
      - text: 「おはようございます。」
        time:
        - 348.1
        - 349.675
    style004:
      style: narration
      texts:
      - text: と、よんでみました。
        time:
        - 350.075
        - 351.515
      - text: でも、おへんじはありませんでした。
        time:
        - 351.885
        - 354.105
  parag001:
    style000:
      style: narration
      texts:
      - text: そこで、お[床|とこ]のところへいって、カーテンをあけてみました。
        time:
        - 354.83
        - 358.675
      - text: すると、そこにおばあさんは、横になっていましたが、ずきんをすっぽり目までさげて、なんだかいつもとようすがかわっていました。
        time:
        - 359.085
        - 366.59
    style001:
      style: akazukin
      texts:
      - text: 「あら、おばあさん、なんて大きなお耳。」
        time:
        - 367.325
        - 369.915
    style002:
      style: wolf
      texts:
      - text: 「おまえの声が、よくきこえるようにさ。」
        time:
        - 370.28
        - 372.94
    style003:
      style: akazukin
      texts:
      - text: 「あら、おばあさん、なんて大きなおめめ。」
        time:
        - 373.495
        - 376.075
    style004:
      style: wolf
      texts:
      - text: 「おまえのいるのが、よくみえるようにさ。」
        time:
        - 376.495
        - 379.15
    style005:
      style: akazukin
      texts:
      - text: 「あら、おばあさん、なんて大きなおてて。」
        time:
        - 379.875
        - 382.355
    style006:
      style: wolf
      texts:
      - text: 「おまえが、よくつかめるようにさ。」
        time:
        - 382.38
        - 385.06
    style007:
      style: akazukin
      texts:
      - text: 「でも、おばあさん、まあ、なんてきみのわるい大きなお口だこと。」
        time:
        - 385.83
        - 390.795
    style008:
      style: wolf
      texts:
      - text: 「おまえをたべるにいいようにさ。」
        time:
        - 391.22
        - 393.74
  parag002:
    style000:
      style: narration
      texts:
      - text: こういうがはやいか、おおかみは、いきなり寝床からとびだして、かわいそうに、赤ずきんちゃんを、ただひと口に、あんぐりやってしまいました。
        time:
        - 394.63
        - 403.135
chapt002:
  parag000:
    style000:
      style: narration
      texts:
      - text: これで、したたかおなかをふくらませると、おおかみはまた寝床にもぐって、ながながと寝そべって休みました。
        time:
        - 403.905
        - 411.155
      - text: やがて、ものすごい音を立てて、いびきをかきだしました。
        time:
        - 411.575
        - 415.2
  parag001:
    style000:
      style: narration
      texts:
      - text: ちょうどそのとき、かりうどがおもてを通りかかって、はてなと思って立ちどまりました。
        time:
        - 415.845
        - 420.89
    style001:
      style: hunter
      texts:
      - text: 「ばあさんが、すごいいびきで寝ているが、へんだな。
        time:
        - 421.71
        - 425.875
      - text: どれ、なにかかわったことがあるんじゃないか、みてやらずばなるまい。」
        time:
        - 426.255
        - 430.57
  parag002:
    style000:
      style: narration
      texts:
      - text: そこで、中へはいってみて、寝床のところへ行ってみますと、おおかみが横になっていました。
        time:
        - 431.27
        - 436.95
    style001:
      style: hunter
      texts:
      - text: 「ちきしょう、このばちあたりめが、とうとうみつけたぞ。
        time:
        - 437.75
        - 440.995
      - text: ながいあいだ、きさまをさがしていたんだ。」
        time:
        - 441.02
        - 443.72
  parag003:
    style000:
      style: narration
      texts:
      - text: そこで、かりうどは、すぐと鉄砲をむけました。
        time:
        - 444.405
        - 447.235
      - text: とたんに、ふと、ことによると、おおかみのやつ、おばあさんをそのままのんでいるのかもしれないし、まだなかで、たすかっているのかもしれないぞ、とおもいつきました。
        time:
        - 447.625
        - 457.835
      - text: そこで鉄砲をうつことはやめにして、そのかわり、はさみをだして、ねむっているおおかみのおなかを、じょきじょき切りはじめました。
        time:
        - 458.275
        - 465.995
  parag004:
    style000:
      style: narration
      texts:
      - text: ふたはさみいれると、もう赤いずきんがちらと見えました。
        time:
        - 466.7
        - 470.285
      - text: もうふたはさみいれると、女の子がとびだしてきて、
        time:
        - 471.475
        - 474.555
    style001:
      style: akazukin
      texts:
      - text: 「まあ、あたし、どんなにびっくりしたでしょう。
        time:
        - 474.92
        - 477.395
      - text: おおかみのおなかの中の、それはくらいったらなかったわ。」
        time:
        - 477.42
        - 481.315
    style002:
      style: narration
      texts:
      - text: と、いいました。
        time:
        - 481.705
        - 482.85
  parag005:
    style000:
      style: narration
      texts:
      - text: やがて、おばあさんも、まだ生きていて、はいだしてきました。
        time:
        - 483.27
        - 486.655
      - text: もう、よわって虫の息になっていました。
        time:
        - 487.04
        - 489.435
      - text: 赤ずきんちゃんは、でも、さっそく、大きなごろた石を、えんやらえんやらはこんできて、おおかみのおなかのなかにいっぱい、つめました。
        time:
        - 489.96
        - 497.99
      - text: やがて目がさめて、おおかみがとびだそうとしますと、石のおもみでへたばりました。
        time:
        - 499.015
        - 504.21
  parag006:
    style000:
      style: narration
      texts:
      - text: さあ、三人は大よろこびです。
        time:
        - 504.625
        - 506.715
      - text: かりうどは、おおかみの毛皮をはいで、うちへもってかえりました。
        time:
        - 507.095
        - 510.875
      - text: おばあさんは、赤ずきんちゃんのもってきたお菓子をたべて、ぶどう酒をのみました。
        time:
        - 511.29
        - 515.915
      - text: それで、すっかりげんきをとりかえしました。
        time:
        - 516.295
        - 518.8
      - text: でも、赤ずきんちゃんは、（もうもう、二どと、森の中で横道にはいって、かけまわったりなんかやめましょう。
        time:
        - 519.29
        - 525.635
      - text: おかあさんがいけないと、おっしゃったのですものね。
        time:
        - 525.66
        - 528.935
      - text: ）と、かんがえました。
        time:
        - 529.335
        - 530.96
